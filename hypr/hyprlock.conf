# -----------------------------------------------------
# Hyprlock Configuration
# -----------------------------------------------------
# Personalised for "sushil"
# Theme: Catppuccin Mocha
# -----------------------------------------------------

# Sourcing colors from a separate theme file is best practice
source = ~/.config/hypr/mocha.conf

# We can define variables for fonts here
$font = JetBrainsMono Nerd Font

# =====================================================
# GENERAL
# =====================================================
general {
    disable_loading_bar = true
    hide_cursor = true
}

# =====================================================
# BACKGROUND
# =====================================================
background {
    monitor =
    # CHANGE THIS to the path of your favorite lockscreen wallpaper
    path = /home/sushil/.config/backgrounds/abc.png
    color = $base

    # Blur gives a nice frosty glass effect
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
}

# =====================================================
# INPUT FIELD (Password Box)
# =====================================================
input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    position = 0, 0
    halign = center
    valign = center
}
# =====================================================
# LABELS (Time, Date, Status)
# =====================================================

# --- TIME ---
label {
    monitor =
    text = $TIME
    color = $text
    font_size = 120
    font_family = $font
    
    # Position in the top left with padding
    position = 10, -50
    halign = center
    valign = top
}

# --- DATE ---
label {
    monitor =
    # This command gets the date in a "Saturday, 20 June" format
    text = cmd[update:43200] echo "$(date +"%A, %d %B")"
    color = $subtext1
    font_size = 25
    font_family = $font

    # Position in the top right with padding
    position = -10, 70
    halign = center
    valign = bottom
}

# --- STATUS / USER ---
label {
    monitor =
    # Using a Nerd Font icon () for the user
    text =   Logged in as $USER
    color = $text
    font_size = 18
    font_family = $font

    # Positioned below the password input field
    position = 0, 150
    halign = center
    valign = center
}
